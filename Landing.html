<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adviacent Login</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 30px; /* Give some space between cards */
        }
    </style>
</head>

<body>
   
    <script src="script.js"></script>
      
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between align-items-center"> <!-- Added flex utilities here -->
            <!-- Logo linking to home -->
            <a class="navbar-brand" href="https://www.adviacent.com/">
                <img src="adviacent.png" alt="Logo" width="150" height="60">
            </a>

            <!-- Navigation links -->
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.adviacent.com/">Home</a>
                </li>
            </ul>
        </div>
    </nav>    

    <header class="bg-primary text-white text-center py-1">
        <h1>Adviacent Cybersecurity</h1>
        <p>End-to-end cyber security services</p>
    </header>

    <section class="container mt-4">
        <div class="row justify-content-center">
            <!-- Sign Up Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form action="/register.py" method="POST">

                            <div class="form-group">
                                <label for="name">Full Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
                            </div>
                            <div class="form-group">
                                <label for="signupEmail">Email:</label>
                                <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="signupPwd">Password:</label>
                                <input type="password" class="form-control" id="signupPwd" placeholder="Enter password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPwd">Confirm Password:</label>
                                <input type="password" class="form-control" id="confirmPwd" placeholder="Confirm password" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Login Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form action="/login_endpoint" method="POST">
                            <div class="form-group">
                                <label for="loginEmail">Email:</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPwd">Password:</label>
                                <input type="password" class="form-control" id="loginPwd" placeholder="Enter password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-secondary text-white text-center py-3 mt-5">
        <p>&copy; 2021 Adviacent. All rights reserved.</p>
    </footer>

    <!-- jQuery and Bootstrap JS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
